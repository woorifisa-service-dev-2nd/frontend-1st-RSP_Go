<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSP GO</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>RSP Go</h1>
        <div id="people">
            <div class="person">
                <div class="people-img">사람 이미지1</div>
                <input class="rsp" type="text" />
            </div>
            <div class="person">
                <div class="people-img">사람 이미지2</div>
                <input class="rsp" type="text" />
            </div>
        </div>
        <div class="people-add">
            <button id="addPerson">사람 추가</button>
            <button id="removePerson">사람 삭제</button>
        </div>
        <div class="result">
            <h2>결과</h2>
            <button id="resultBtn">결과 보기</button>
            <div id="result-text">결과 내용</div>
        </div>
        <div class="reset">
            <button id="resetBtn">다시하기</button>
        </div>
    </div>
</body>

</html>
